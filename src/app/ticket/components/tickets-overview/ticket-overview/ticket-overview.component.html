<div class="page">
  <div class="page__tickets" *ngIf="!noTickets">
    <div class="page__tickets__scroll">
      <div *ngFor="let ticket of tickets" class="page__tickets__scroll__ticket">
        <app-ticket-card [ticketDTO]="ticket"></app-ticket-card>
      </div>
    </div>
  </div>
  <div *ngIf="noTickets">
    <app-no-ticket></app-no-ticket>
  </div>
</div>
