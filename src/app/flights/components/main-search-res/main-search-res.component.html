<div class="page">
  <div class="page__hero"></div>
  <div class="page__content">
    <div class="page__content__result">
      <div class="res-header">
        Fly High with Our Ticket Booking System: Easy, Convenient, and Affordable!
      </div>
      <div class="res-content">
        <app-flight-card-res
          *ngFor="let flight of flights"
          (click)="onSelect(flight)"
          [currentFlight]="flight"
          [chosenClass]="passengerClass"
        ></app-flight-card-res>
      </div>
      <div class="button-group">
        <div class="class">{{ passengerClass | titlecase }} class</div>
        <div class="group">
          <div class="button button-back" (click)="back()">Back to search</div>
          <div
            class="button"
            (click)="showDialog()"
            [ngClass]="{ 'disabled-button': isSelected === false }"
          >
            Buy ticket
          </div>
          <p-dialog
            header="Purchase confirmation"
            [(visible)]="visible"
            [modal]="true"
            [style]="{ width: '80rem', height: '20rem' }"
            [draggable]="false"
            [resizable]="true"
          >
            <div class="dialog">
              <div class="dialog-content">
                <label>Additional luggage: </label>
                <p-selectButton
                  [options]="stateOptions"
                  [(ngModel)]="additionalLuggage"
                  optionLabel="label"
                  optionValue="value"
                ></p-selectButton>
              </div>
              <div class="dialog-buttons" (click)="buy()">
                <div class="button">Confirm</div>
              </div>
            </div>
          </p-dialog>
        </div>
      </div>
    </div>
  </div>
</div>
