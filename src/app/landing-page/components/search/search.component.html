<mat-card class="custom">
  <div class="content">
    <div class="card-element">
      <label for="icon">TakeOff</label>
      <p-calendar [(ngModel)]="takeOffDate" [showIcon]="true" inputId="icon"></p-calendar>
    </div>
    <div class="card-element">
      <label for="icon">Landing</label>
      <p-calendar [(ngModel)]="landingDate" [showIcon]="true" inputId="icon"></p-calendar>
    </div>
    <div class="card-element">
      <label for="float-input">Departure place</label>
      <input id="float-input" [(ngModel)]="searchDTO.departurePlace" type="text" pInputText>
    </div>
    <div class="card-element">
      <label for="float-input">Landing place</label>
      <input id="float-input" [(ngModel)]="searchDTO.landingPlace" type="text" pInputText>
    </div>
    <div class="card-element">
      <button class="custom-button" (click)="op.toggle($event)">Cards info</button>
    </div>
  </div>

  <p-divider align="right" type="solid">
    <button class="custom-button" (click)="search()">Search</button>
  </p-divider>

  <p-overlayPanel #op [showCloseIcon]="true" [style]="{width: '400px'}">
    <div class="panel-content">
      <div class="panel-content-radio-group">
        <div class="field-radiobutton radio-element">
          <p-radioButton name="class1" [(ngModel)]="searchDTO.passengerClass" value="0"></p-radioButton>
          <label for="class1">Economy</label>
        </div>
        <div class="field-radiobutton radio-element">
            <p-radioButton  name="class2" [(ngModel)]="searchDTO.passengerClass" value="1"></p-radioButton>
            <label for="class2">Business</label>
        </div>
      </div>
      <div class="card-element">
        <label for="float-input">Number of cards</label>
        <p-inputNumber mode="decimal" [(ngModel)]="searchDTO.preferredSeats" class="input-field" [showButtons]="true" buttonLayout="horizontal" spinnerMode="horizontal"
        decrementButtonClass="p-button-secondary" incrementButtonClass="p-button-secondary" incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus"></p-inputNumber>
      </div>
    </div>
  </p-overlayPanel>


</mat-card>
